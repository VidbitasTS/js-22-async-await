    <div class="container">
        <h1>Our shop</h1>

        <div class="filters">

            <fieldset class="flex">
                <button id="sort-price">Sort by price</button>
                <legend>Kategorijos</legend>
                <div>
                    <label for="all">All</label>
                    <input type="radio" name="category" value="all" id="all">
                </div>
                <div>
                    <label for="electronics">Electronics</label>
                    <input type="radio" name="category" value="electronics" id="electronics">
                </div>
                <div>
                    <label for="jewelery">Jewelery</label>
                    <input type="radio" name="category" value="jewelery" id="jewelery">
                </div>
                <div>
                    <select id="select-sort"></select>
                </div>
                <!-- <button id="sort-price-asc">Sort by price ASC</button> -->
            </fieldset>
            <fieldset class="flex">

                <input type="search" id="search" placeholder="search">
                <label><input type="checkbox" id="search-сheck" noChecked>Interaktyvus</label>
                <button id="search-btn">Search</button>
            </fieldset>
        </div>
